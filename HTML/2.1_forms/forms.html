<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an Account</h1>
        <form action="" method="get" class="form">
            <!-- A div is a container for content -->
            <div class="form">
                <label for="email">Email: </label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form">
                <label for="Password">Password: </label><br>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="Age">Age</label><br>
                    <select name="age" id="age">
                        <option value="select sge">Select Age</option>
                        <option value="under 18">Under 18</option>
                        <option value="over 18">Over 18</option>
                    </select>
            </div>
            <div class="form">
                <label for="message">Tell us a little about yourself: </label><br>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <div>
                <input type="checkbox" id="tos" required/>
                <label for="tos">I agree to the <a href="http://mywebsite/terms">terms of service</a></label>
            </div>
            <div class="form">
                <input type="submit" value="Sign up">
            </div>
        </form>
</body>
</html>
